<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Semua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
      text-transform: uppercase;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .message-container {
      margin-top: 20px;
      text-align: center;
    }
    .message {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      background-color: #007BFF;
      color: red;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .input-container {
      margin-bottom: 20px;
    }
    .input-container input {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 22px);
      border-radius: 5px;
      border: 1px solid #ccc;
      text-transform: none;
    }
    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: #002147;
      color: #fff;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .admin-link {
      color: #fff;
      text-decoration: none;
    }
    .admin-link:hover {
      text-decoration: underline;
    }
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #007BFF;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="footer">
      Admin: <a href="https://wa.me/your_admin_phone_number" class="admin-link" target="_blank">Nama Admin</a>
    </div>
    <h1>Cek Apa Aja</h1>
    <div class="input-container">
      <input type="text" id="fullName" placeholder="Nama Lengkap Kamu">
    </div>
    <button class="button" onclick="check('khodam')">Cek Khodam</button>
    <button class="button" onclick="check('sempak')">Cek Warna Sempak</button>
    <button class="button" onclick="check('saldo')">Cek Saldo</button>
    <button class="button" onclick="check('future')">Cek Masa Depan</button>
    <button class="button" onclick="checkPartner('female')">Cek Nama Pasangan Perempuan</button>
    <button class="button" onclick="checkPartner('male')">Cek Nama Pasangan Laki-Laki</button>
    <div class="message-container">
      <div class="message" id="message"></div>
    </div>
  </div>

  <div class="loading" id="loading"></div>

  <script>
    function randomArrayElem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getName() {
      return document.getElementById('fullName').value;
    }

    function displayMessage(message) {
      const messageContainer = document.getElementById('message');
      messageContainer.innerText = message.toUpperCase();
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function check(type) {
      const name = getName();
      if (!name) {
        alert('Masukkan nama lengkap Kamu');
        return;
      }
      showLoading();
      setTimeout(() => {
        hideLoading();
        if (type === 'khodam') {
          checkKhodam(name);
        } else if (type === 'sempak') {
          checkSempak(name);
        } else if (type === 'saldo') {
          checkSaldo(name);
        } else if (type === 'future') {
          checkFuture(name);
        }
      }, 2000);
    }

    function checkKhodam(name) {
      const messages = [
        `${name}, kuda terbang: kamu selalu bermimpi sedang terbang`,
        `${name}, janda pirang: kamu akan selalu senang`,
        `${name}, sempak bolong: kamu akan selalu tertawa`,
        `${name}, ulat sagu: kamu selalu suka bergerak`,
        `${name}, kerbau salto: kamu selalu merasa sakit hati`,
        `${name}, cicak salto: kamu selalu merasa pusing`
      ];
      displayMessage(randomArrayElem(messages));
    }

    function checkSempak(name) {
      const colors = [
        "Merah",
        "Biru",
        "Hijau",
        "Kuning",
        "Hitam",
        "Putih",
        "Ungu",
        "jingga",
        "Abu Abu",
        "kelap kelip",
        "Coklat",        
        "Pink"
      ];
      displayMessage(`${name}, warna sempak anda adalah: ${randomArrayElem(colors)}`);
    }

    function checkSaldo(name) {
      const saldo = Math.floor(Math.random() * 1000000);
      displayMessage(`${name}, saldo kamu : rp ${saldo.toLocaleString()}`);
    }

    function checkFuture(name) {
      const futures = [
        `${name}, kamu akan mendapatkan kejutan menyenangkan.`,
        `${name}, karir kamu akan berkembang pesat.`,
        `${name}, kamu akan bertemu seseorang yang istimewa.`,
        `${name}, kamu akan kaya raya`,
        `${name}, kamu akan melakukan perjalanan yang tak terlupakan.`
      ];
      displayMessage(randomArrayElem(futures));
    }

    function checkPartner(gender) {
      const name = getName();
      if (!name) {
        alert('Masukkan nama lengkap Kamu');
        return;
      }
      showLoading();
      setTimeout(() => {
        hideLoading();
        const femaleNames = [
          "Cici",
          "Evi",
          "Yanti",
          "Syifa",
          "Indah",
          "Yuni",
          "Citra",
          "ayu",
          "dinda",
          "dea",
          "Novi",
          "Intan",
          "Lia"
        ];
        const maleNames = [
          "Andika",
          "Udin",
          "Dedi",
          "Fahri",
          "Hendra",
          "Iqbal",
          "Riski",
          "Nico",
          "Jefri",
          "Joko",
          "Irfan", 
          "Bambang",       
          "Anto"
        ];
        const names = gender === 'female' ? femaleNames : maleNames;
        displayMessage(`${name}, nama pasangan kamu : ${randomArrayElem(names)}`);
      }, 2000);
    }
  </script>

</body>
  </html>
