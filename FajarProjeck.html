<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Saya</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
            <li><a href="#">Statistik Pengunjung</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Selamat datang di website sederhana ini!</h2>
        <p>Ini adalah contoh website sederhana dengan beberapa halaman dan menu navigasi.</p>
    </div>
    <div class="footer">
        Jumlah Pengunjung: <span id="visitorCount">0</span>
    </div>

    <script>
        // Simulasi penambahan pengunjung setiap 5 detik
        let visitorCount = 0;
        setInterval(function() {
            visitorCount++;
            document.getElementById('visitorCount').textContent = visitorCount;
        }, 5000); // setiap 5 detik
    </script>
</body>
</html>
